<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Alumnos con TDAH</h1>

    <form id="student-form">
        <label for="student-name">Nombre del Alumno:</label>
        <input type="text" id="student-name" required>

        <label for="student-grade">Grado:</label>
        <input type="number" id="student-grade" required>

        <label for="tdah-type">Tipo de TDAH:</label>
        <select id="tdah-type">
            <option value="">Seleccione</option>
            <option value="Inatento">Inatento</option>
            <option value="Hiperactivo">Hiperactivo</option>
            <option value="Combinado">Combinado</option>
        </select>

        <button type="submit">Registrar Alumno</button>
    </form>

    <div id="error-message" style="color: red; display: none;"></div>
    <div id="success-message" style="color: green; display: none;"></div>

    <h2>Lista de Alumnos</h2>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Grado</th>
                    <th>Tipo de TDAH</th>
                    <th>Fecha Diagn√≥stico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
